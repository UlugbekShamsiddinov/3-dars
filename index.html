<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/styl.css">
<link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
    <div class="container">
        <div class="studio">
            <h1>
                MOODY STUDIO
            </h1>
            <div>
                <img src="./icons/Vector.png" alt="">
                <img src="./icons/Group 40.png" alt="">
                <img src="./icons/Group 43.png" alt="">
                <img src="./icons/Group (1).png" alt="">
            </div>
        </div> 
        <nav>
            <ul>
                <li>HOME</li>
                <li>STORE</li>
                <li>ACCESSORIES</li>
                <li>BRAND</li>
                <li>PAGES</li>
                <li>ABOUT US</li>
                <li>NEWS</li>
                <li>CONTACT US</li>
            </ul>
        </nav>
        <div class="menus">
            <div>
                <img src="./images/Vector (1).png" alt="">
                <p>FREE SHIPPING</p>
            </div>
            <div>
                <img src="./images/Vector (2).png" alt="">
                <p>100% MONEY BACK</p>
            </div>
            <div>
                <img src="./images/Vector (3).png" alt="">
                <p>SUPPORT 24/7</p>
            </div>
        </div>
        <header>
            <div class="img">
                <img src="./images/image 2.png" alt="">
            </div>
            <div class="info">
                <h1>
                    HOT DEALS THIS WEEK
                </h1>
                <pre>
SALE UP 50%
MODERN FURNITURE                 
                </pre>
                <button>
                    VIEW NOW
                </button>
            </div>
        </header>
        <div class="products">
            <div class="chair">
                <img src="./images/image 3.png">
                <h1>
                    INY VINTAGE CHAIR
                </h1>
                <button>
                    VIEW DETAILS
                </button>
            </div>
            <div class="vase">
                <img src="./images/image 4.png">
                <h1>
                    LARGE TERRACOTA VASE
                </h1>
                <button>
                    VIEW DETAILS
                </button>
            </div>
        </div>
    </div>
</body>
</html>
